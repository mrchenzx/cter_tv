name: Fetch Live Channels

on:
  workflow_dispatch: # 保留手动触发
  schedule:
    - cron: '0 21 * * *' # 北京时间每天5点触发（UTC 21点 = 北京时间次日5点）
    # 若需UTC时间5点触发，改为：- cron: '0 5 * * *'

permissions:
  contents: write

# 禁止并发运行，避免冲突
concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  fetch-channels:
    runs-on: ubuntu-latest
    timeout-minutes: 15 # 延长超时时间（处理所有频道可能耗时更久）
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      
      - name: Check if completed
        run: |
          if [ -f "./main/.completed" ]; then
            echo "✅ All channels processed, exit"
            exit 0
          fi
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: './main/package-lock.json'
      
      - name: Install dependencies
        run: npm ci
        working-directory: ./main
      
      - name: Run fetch channels script
        run: node fetch-channels.js
        working-directory: ./main
      
      - name: Check and filter sources
        run: node check-sources.js
        working-directory: ./main
      
      - name: Commit and push changes
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          if git diff --quiet output.json; then
            echo "✅ output.json无变更，无需提交"
          else
            git add output.json
            git commit -m "Update live channels [skip ci]"
            git push || (sleep 5 && git push) || (sleep 10 && git push)
            echo "✅ 已推送更新到仓库"
          fi
